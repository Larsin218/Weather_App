<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Weather App</h1>
    </header>
    <main class="main-content">
        <div class="search">
            <h2>Search for a City</h2>
            <input class="searchBar" type="text" placeholder="Enter city name">
            <button class="searchBtn">Search</button>
            <div class="history">Recently Searched</div>
        </div>
        <div class="details">
            <div class="city">
                <h2>City</h2>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
            <div class="week">
                <h2>5-Day Forecast</h2>
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
            </div>
        </div>
    </main>
</body>
</html>
