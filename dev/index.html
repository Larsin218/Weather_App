<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Weather App</h1>
    </header>
    <main class="main-content">
      <div class="search">
        <h2>Search for a City</h2>
        <input class="searchBar" type="text" placeholder="Enter city name" />
        <button id="searchBtn" class="searchBtn">Search</button>
        <div class="history">
          <h4>Recently Searched</h4>
          <div id="history"></div>
        </div>
      </div>
      <div class="details">
        <div class="city" id="city">
          <h2>City</h2>
          <p id="cityTemp">Temp:</p>
          <p id="cityWind">Wind:</p>
          <p id="cityHumidity">Humidity:</p>
        </div>
        <div class="week">
          <h2>5-Day Forecast</h2>
          <div class="day">
            <h3>1</h3>
            <p class="dayTemp">Temp:</p>
            <p class="dayWind">Wind:</p>
            <p class="dayHumidity">Humidity:</p>
          </div>
          <div class="day">
            <h3>2</h3>
            <p class="dayTemp">Temp:</p>
            <p class="dayWind">Wind:</p>
            <p class="dayHumidity">Humidity:</p>
          </div>
          <div class="day">
            <h3>3</h3>
            <p class="dayTemp">Temp:</p>
            <p class="dayWind">Wind:</p>
            <p class="dayHumidity">Humidity:</p>
          </div>
          <div class="day">
            <h3>4</h3>
            <p class="dayTemp">Temp:</p>
            <p class="dayWind">Wind:</p>
            <p class="dayHumidity">Humidity:</p>
          </div>
          <div class="day">
            <h3>5</h3>
            <p class="dayTemp">Temp:</p>
            <p class="dayWind">Wind:</p>
            <p class="dayHumidity">Humidity:</p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
